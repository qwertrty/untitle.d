<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            box-sizing:border-box;
        }
        .flex-container{
            display:flex;
            flex-wrap:wrap;
        }
        .main{
            flex:40%;
            padding:20px;
        }
        .side{
            flex:60%;
            padding:20px;
            display:flex;
        }
        .column{
            float:left;
            flex:50%;
            padding:5px;
        }
        .image{
            width:100%;
            padding:20px;
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>flexbox activity</h1>
<div class="flex-container">
    <div class="main">
        <img src="IMG_2680.JPG" class="image">
    </div>
    <div class="side">
        <div class="column">
            <img src="IMG_1748.jpg" class="image">
            <img src="IMG_1844.jpg" class="image">
        </div>
        <div class="column">
            <img src="IMG_1883.jpg" class="image">
            <img src="IMG_1966.jpg" class="image">
        </div>
    </div>
</div>

</body>
</html>
